<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LÃ¢mpada</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img id="lampada" src="img/lampadaon.webp" data-state="off" alt="" width="350px" height="500px
    ">

    <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase-database.js"></script>
    <script src="">
        var firebase = require("firebase");
        var config = {
            apiKey: "syegr4w2LKqRVWOmIi8V1m6XFyNIgJYxSHL85DpX",
            authDomain: "lampada-f83c6-default-rtdb.firebaseapp.com",
            databaseURL: "https://lampada-f83c6-default-rtdb.firebaseio.com/",
            storageBucket: "lampada-f83c6-default-rtdb.appspot.com",
        };
        firebase.initializeApp(config);

        let lampada = document.querySelector('lampada');
        lampada.addEventListener('click', () => {
            let estado = lampada.getAttribute('data-state');
            if (estado == 'off') {
                firebase.database().ref('lampada').set('on');
            } else {
                firebase.database().ref('lampada').set('off');
            }
        });

        firebase.database().ref('lampada').on('value', snapshot => {
            let l = snapshot.val();

            if (l == 'on') {
                lampada.src = 'img/lampadaon.webp'
                lampada.setAttribute('data-state', 'on');
            } else {
                lampada.src = 'img/lampadaoff.png'
                lampada.setAttribute('data-state', 'off');
            }
        })
    </script>
</body>

</html>
